<!DOCTYPE html>
<html>
<head>
    <title>Convert CSV to JSON</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
<div id="header"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/util.js"></script>
<script>
     var APP_ROOT = 'https://snst-lab.github.io/rescuemap-at-kamakura/public/';
     var QUERY = getQuery();

     switch(QUERY['facility']){
        case 'aed':
            var url = APP_ROOT + 'data/aed.csv';
            break;
        case 'hydrant':
            var url = APP_ROOT + 'data/hydrant.csv';
            break;
        case 'watertank':
            var url = APP_ROOT + 'data/watertank.csv';
            break;
        case 'widearea-shelters':
            var url = APP_ROOT + 'data/widearea-shelters.csv';
            break;
        case 'welfare-shelters':
            var url = APP_ROOT + 'data/widearea-shelters.csv';
            break;
        case 'public':
            var url = APP_ROOT + 'data/public.csv';
            break;
        case 'universal':
            var url = APP_ROOT + 'data/universal.csv';
            break;
        default:
            return false;
            break;
    }
    csv2json(url).then(function(data){
        $('#header').html(JSON.stringify(data));
    });
</script>
</body>
</html>
