<div id="login_container">
    <div class="index">Login</div>
    <div class="input">
        <label for="email">E-mail</label>
        <input type="text" name="email_for_login" id="email_for_login">
        <!-- <div id="auth_email_error" class="message_alert"></div> -->
    </div>
    <div class="input">
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <!-- <div id="auth_password_error" class="message_alert"></div> -->
    </div>
    <div style="padding:1rem;display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
        <button type="button" id="login" class="btn1">Login</button>
    </div>
</div>
<button type="button" id="open_password_forgot_container" class="btn3">Forgot password ?</button>
<button type="button" id="open_signup_container" class="btn3">Create New Account</button>
<div style="clear:left;height:2vh;"></div>
<div id="password_forgot_container" style="display:none;">
    <div class="index">Password Resetting</div>
    <div class="input">
        <label for="email">E-mail</label>
        <input type="text" name="email_for_password_reset" id="email_for_password_reset">
        <!-- <div id="auth_email_for_password_reset_error" class="message_alert"></div> -->
    </div>
    <div style="padding:1rem;display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
        <button type="button" id="password_forgot" class="btn1">Send an email</button>
    </div>
</div>
<div id="signup_container" style="display:none;">
    <div class="index">Sign Up</div>
    <div class="input">
        <label for="email">E-mail</label>
        <input type="text" name="email_for_signup" id="email_for_signup">
        <div id="auth_email_for_signup_error" class="message_alert"></div>
    </div>
    <div style="padding:1rem;display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
        <button type="button" id="signup" class="btn1" style="display:none;">Sign Up</button>
    </div>
</div>
