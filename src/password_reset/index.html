<div class="index">Password Resetting</div>
<div class="text-content">
    <div class="input" style="clear:left;">
        <label for="password_reset_email">E-mail</label><br>
        <input type="text" name="email" id="password_reset_email">
        <div class="spin">
            <span class="spin-color"></span>
            <span class="spin-background"></span>
        </div>
    </div>
    <div class="input" style="clear:left;">
        <label for="password_reset_password">Password</label><br>
        <input type="password" name="password" id="password_reset_password">
        <div class="spin">
            <span class="spin-color"></span>
            <span class="spin-background"></span>
        </div>
    </div>
    <div class="input" style="clear:left;">
        <label for="password_reset_password_retype">Password(Retype)</label><br>
        <input type="password" name="password_retype" id="password_reset_password_retype">
        <div class="spin">
            <span class="spin-color"></span>
            <span class="spin-background"></span>
        </div>
    </div>
</div>
<div style="display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
    <button type="button" id="password_reset" class="btn1">Reset Password</button>
</div>
