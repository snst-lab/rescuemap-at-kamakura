<div class="index">Setting</div>
<div style="width:100%;height:20px;padding:20px;">Background notification</div>
<div class="term">
    <div class='label'>Allow notifications</div>
    <div class='content'>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="setting_allow_notice">
            <input type="checkbox" id="setting_allow_notice" class="mdl-switch__input">
            <span class="mdl-switch__label"></span>
        </label>
    </div>
</div>
<div style="width:100%;height:50px;padding:20px;">Your timeline display settings</div>
<div class="term">
    <div class='label'>Notice when someone has posted on timeline of your favorite event</div>
    <div class='content'>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="setting_favorite">
            <input type="checkbox" id="setting_favorite" class="mdl-switch__input">
            <span class="mdl-switch__label"></span>
        </label>
    </div>
</div>
<div class="term">

        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="setting_followee_organized">
            <input type="checkbox" id="setting_followee_organized" class="mdl-switch__input">
            <span class="mdl-switch__label"></span>
        </label>
    </div>
</div>
<div class="term" >
    <div class='label'>Notice when your followee has commented</div>

        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="setting_followee_commented">
            <input type="checkbox" id="setting_followee_commented" class="mdl-switch__input">
            <span class="mdl-switch__label"></span>
        </label>
