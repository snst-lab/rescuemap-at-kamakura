<div class="index">
    Edit a event details.
</div>
<div id="organizer_img_preview_container">
    <div id="organizer_img_preview1" class="images"></div>
    <div id="organizer_img_preview2" class="images"></div>
    <div id="organizer_img_preview3" class="images"></div>
</div>
<input type="file" id="organizer_img1" name="img1" style="display:none" accept="image/*">
<input type="file" id="organizer_img2" name="img2" style="display:none" accept="image/*">
<input type="file" id="organizer_img3" name="img3" style="display:none" accept="image/*">
<div class="form_area">
    <div class="input">
        <label for="organizer_title">Event Title</label>
        <input type="text" name="title" id="organizer_title">
        <div id="organizer_title_error" class="message_alert"></div>
    </div>
    <div class="input">
        <label for="organizer_place_name">Place Name</label>
        <input type="text" name="place_name" id="organizer_place_name">
        <div id="organizer_place_name_error" class="message_alert"></div>
    </div>
    <div class="input">
        <label for="organizer_address">Address</label>
        <input type="text" name="address" id="organizer_address">
        <div id="organizer_address_error" class="message_alert"></div>
    </div>
    <div class="input">
        <label for="organizer_description">Event Description</label>
        <div name="description" id="organizer_description" contenteditable="true"></div>
        <div id="organizer_description_error" class="message_alert"></div>
    </div>
    <div class="input">
        <div style="width:45%;margin-right:3%;float:left;">
            <label for="organizer_cost">Participation Cost</label>
            <input type="tel" name="cost" id="organizer_cost" placeholder="xx USD">
        </div>
        <div style="width:45%;margin-left:3%;float:left;">
            <label for="organizer_max_participant">Participants Limit</label>
            <input type="tel" name="max_participant" id="organizer_max_participant"  placeholder="xx Persons">
        </div>
        <div id="organizer_estimated_fee"></div>
        <div id="organizer_cost_error" class="message_alert"></div>
    </div>
    <div class="input" style="clear:left;">
        <div style="width:45%;margin-top:6%;margin-right:3%;float:left;">
            <label for="organizer_start" style="font-weight:100">Start Datetime</label>
            <input type="text" name="start" id="organizer_start" class="datetime">
        </div>
        <div style="width:45%;margin-top:6%;margin-left:3%;float:left;">
            <label for="organizer_end" style="font-weight:100">End Datetime</label>
            <input type="text" name="end" id="organizer_end" class="datetime">
        </div>
        <div id="organizer_datetime_error" class="message_alert" style="position:relative;"></div>
    </div>
    <div class="input" style="clear:left;">
        <div style="width:45%;margin-top:6%;margin-right:3%;float:left;">
            <label for="organizer_deadline" style="font-weight:100">Booking Deadline</label>
            <input type="text" name="deadline" id="organizer_deadline" class="datetime">
        </div>
        <div style="width:45%;margin-top:6%;margin-left:3%;float:left;">
            <label for="organizer_timezone" style="font-weight:100">Timezone</label><br>
            <label class="select-wrap">
                <select name="timezone" id="organizer_timezone">
                    <option value="">----</option>
                    <option value="EST">EST</option> <!-- America/New_York -->
                    <option value="CST">CST</option> <!-- America/Chicago -->
                    <option value="MST">MST</option> <!-- America/Phoenix -->
                    <option value="PST">PST</option> <!-- America/Los_Angeles -->
                    <option value="AKST">AKST</option> <!-- America/Anchorage -->
                    <option value="HST">HST</option> <!-- Pacific/Honolulu -->
                </select>
            </label>
        </div>
        <div id="organizer_deadline_error" class="message_alert"></div>
    </div>
    <div class="input" style="clear:left;">
        <label>Target Gender</label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="organizer_both" style="font-weight:100">
            <input type="radio" id="organizer_both" value="both" name = "target_gender" class="target_gender mdl-radio__button">
            <span class="mdl-radio__label">Both</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="organizer_male" style="font-weight:100">
            <input type="radio" id="organizer_male" value="male" name = "target_gender" class="target_gender mdl-radio__button">
            <span class="mdl-radio__label">Male</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="organizer_female" style="font-weight:100">
            <input type="radio" id="organizer_female" value="female" name = "target_gender" class="target_gender mdl-radio__button">
            <span class="mdl-radio__label">Female</span>
        </label>
    </div>
    <div id="organizer_gender_error" class="message_alert" style="left:1rem;"></div>
    <div class="input" style="padding:0 1.8rem 0 1rem;clear:left;">
        <label style="left:-1rem;">Target Age Range</label>
        <input class="range-slider" name="target_age" type="hidden" value="18,100" />
    </div>
</div>
<div style="padding:1rem;display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
    <button type="button" id="createEvent" class="btn1" style="display:none;">Create Event</button>
    <button type="button" id="removeEvent" class="btn1" style="display:none;">Remove Event</button>
</div>
