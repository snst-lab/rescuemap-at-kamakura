<div class="index">
    Search Event
</div>
<div class="form_area">
    <div class="input">
        <label for="search_keyword">Keyword</label><br>
        <input type="text" name="keyword" id="search_keyword">
    </div>
    <div class="input">
        <label for="search_max_cost">Max Participation Cost</label><br>
        <input type="tel" name="max_cost" id="search_max_cost" placeholder="xx USD">
        <div id="search_max_cost_error" class="message_alert"></div>
    </div>
    <div class="input">
        <label>Number of Current Participants</label>
    </div>
    <div class="input" style="margin-top:0rem;">
        <div style="width:45%;margin-right:3%;float:left;">
            <label for="search_max_participant" style="font-weight:100">Upper</label><br>
            <input type="tel" name="max_participant" id="search_max_participant" placeholder="xx Persons">
        </div>
        <div style="width:45%;margin-left:3%;float:left;">
            <label for="search_min_participant" style="font-weight:100">Lower</label><br>
            <input type="tel" name="min_participant" id="search_min_participant" placeholder="xx Persons">
        </div>
        <div id="search_participant_error" class="message_alert"></div>
    </div>
    <div style="width:100%;height:3rem;"></div>
    <div class="input" style="margin-bottom:-1.5rem;">
        <label>Datetime</label>
    </div>
    <div class="input">
        <div style="width:45%;margin-right:3%;float:left;">
            <label for="search_start_from" style="font-weight:100">Start (From)</label><br>
            <input type="text" name="start_from" id="search_start_from">
        </div>
        <div style="width:45%;margin-left:3%;float:left;">
            <label for="search_start_to" style="font-weight:100">Start (To)</label><br>
            <input type="text" name="start_to" id="search_start_to">
        </div>
    </div>
    <div style="width:100%;height:3rem;"></div>
    <div class="input" style="clear:left;">
        <label>Target Gender</label>
        <label class = "mdl-radio mdl-js-radio mdl-js-ripple-effect" for = "search_both" style="font-weight:100">
            <input type = "radio" id = "search_both" name = "target_gender" value = "both" class = "target_gender mdl-radio__button" checked>
            <span class = "mdl-radio__label">Both</span>
        </label>
        <label class = "mdl-radio mdl-js-radio mdl-js-ripple-effect" for = "search_male" style="font-weight:100">
            <input type = "radio" id = "search_male" name = "target_gender" value = "male" class = "target_gender mdl-radio__button">
            <span class = "mdl-radio__label">Male</span>
        </label>
        <label class = "mdl-radio mdl-js-radio mdl-js-ripple-effect" for = "search_female" style="font-weight:100">
            <input type = "radio" id = "search_female" name = "target_gender" value = "female" class = "target_gender mdl-radio__button">
            <span class = "mdl-radio__label">Female</span>
        </label>
    </div>
    <div class="input" style="padding:0 1.8rem 0 1rem;clear:left;">
        <label style="left:-1rem;">Target Age Range</label>
        <input class="range-slider-age" name="target_age" type="hidden" value="18,100" />
    </div>
    <div class="input" style="padding:0 1.8rem 0 1rem;clear:left;">
        <label style="left:-1rem;">Search Area</label>
        <input class="range-slider-distance" name="distance" type="hidden" value="200" />
    </div>
</div>
<div style="padding:1rem;display:flex;-webkit-justify-content:space-around;justify-content:space-around;">
    <button type="button" id="searchEvent" class="btn1" style="display:none;">Search</button>
</div>
